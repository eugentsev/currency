{% extends 'base.html' %}

{% block main_content %}
<table>
  <tr>
    <td width="100">ID</td>
    <td width="100">Source</td>
    <td width="100">Type</td>
    <td width="190">Created</td>
    <td width="100">Sale</td>
    <td width="100">Buy</td>
  </tr>
<table/>
{% for rate in rate_list %}
<table>
  <tr>
    <td width="100">{{ rate.id }}</td>
    <td width="100">{{ rate.source}}</td>
    <td width="100">{{ rate.type }}</td>
    <td width="190">{{ rate.created }}</td>
    <td width="100">{{ rate.sale }}</td>
    <td width="100">{{ rate.buy }}</td>
  </tr>
<table/>
{% endfor %}
{% endblock %}
